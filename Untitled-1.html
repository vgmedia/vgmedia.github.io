               <p>Con Death Whistle, Víctor García traslada el aura potente y cinemática de sus obras a escenario a través de paisajes sonoros, ruidismo y punzantes melodías que envuelven al espectador en una experiencia audiovisual desarmante, inmersiva, prófuga e irresoluble entre lo onírico y lo terrenal. Esta trayectoria tiene su más reciente capítulo con la edición de su primer disco "Alter" en el sello Hedonic Reversal.</p>

               <p>Víctor García is a sound designer, audiovisual explorer and developer whose steps have been mutating over the years until they have solidified into his most personal project so far, the stunning electronics of Death Whistle. </p>
   
               <p>His compositional career has focused in the last decade on the composition of soundtracks, both for videogames and for celebrated film works such as "Decorado", "Psiconautas, los niños olvidados" or "Sangre de Unicornio", pieces with two Goyas among his many awards, as well as the selection of Sangre de Unicornio in the international film festival of Aubagne, specialized in composers for the audiovisual media. His work has been exhibited at major film festivals as Cannes, San Sebastián or Annecy. </p>
   
               <p>As a musician, his work is also developed in the Death Whistle project. In Death Whistle, he transports his cinematic sound to the stage through the use of the soundscape,noise and beautiful pungent melodies that envelop the audience in a visual and sonic experience between the dreams and the mundane. This trajectory has its most recent chapter with the release of their first album "Alter" on the Hedonic Reversal label. </p>
